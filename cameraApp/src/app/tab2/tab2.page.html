<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title> Login </ion-card-title>
            <ion-avatar>
              <img src="https://image.flaticon.com/icons/png/512/64/64096.png">
            </ion-avatar>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label> UserName</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label> Password </ion-label>
              <ion-input type="Password"></ion-input>
            </ion-item>
            <ion-button>Sing In</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
